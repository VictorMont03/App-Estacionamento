<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Estacionamento Monteiro</title>
</head>
<body>
    <div class="container">
        <div class="dados">
            <input type="text" id="nomeCarro" placeholder="Nome do veículo: ">
            <input type="text" id="placaCarro" placeholder="Placa do veículo: ">
            <button id="btn">Registrar</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Veiculo</th>
                    <th>Placa</th>
                    <th>Horário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="garage"></tbody>
        </table>
        
    </div>
</body>
</html>
