<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Estacionamento Monteiro</title>
</head>
<body>
    <div class="container">
        <div class="cabecalho">
            <h1>Estacionamento Monteiro</h1>
        </div>
        
        <div class="tabela">
            <div class="preco">
                <h3>Valores de $10,00 / 30 minutos, $20,00/ 1 hora
                    e a cada uma hora após a primeira hora é acresentado $10,00 ao valor total</h3>
            </div>
            <div class="dados">
                <input type="text" id="nomeCarro" placeholder="Nome do veículo: ">
                <input type="text" id="placaCarro" placeholder="Placa do veículo: ">
                <button id="btn">Registrar</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Veiculo</th>
                        <th>Placa</th>
                        <th>Horário</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="garage"></tbody>
            </table>
        </div>
        
        
    </div>
</body>
</html>
